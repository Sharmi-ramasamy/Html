<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Id & Class </title>
   <style>
    /* use hash character # for calling id from html inside style tag */
    #demo {   
        background-color: yellowgreen;
        text-align:center;
        padding:20px ;
    }
    /* use property character/dot character (.) for calling class from html into style tag */
    .classname{
        background-color: palevioletred;
        color: white;
        border: 2px solid black;
        margin: 20px;
        text-align:center;
        padding:30px;   
    }
   </style>
</head>
<body>
<h1 id="demo"> Id creation </h1>
<h2 class="classname"> Class creation </h2>
<h3 class="classname"> Class 2 created </h3>


</body>
</html>
