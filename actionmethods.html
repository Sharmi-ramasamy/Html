<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Action Methods </title>
</head>
<body>
    <h3> Get Method </h3>
    <form action="Forms.html" method="get" target="_blank" autocomplete="off">
    <label for="name"> Enter the name : </label>
    <input type="text" id="name" name="username" value="Ram">
    <br><br>
    <input type="submit" value="Submit ">
</form>
<br>

<h2> Post Method</h2>
<br>
<form action="Forms.html" method="post" target="_blank" autocomplete="on">
    <label for="lastname"> Enter the last name : </label>
    <input type="text" id="lastname" name="username" value="Ram">
    <br><br>
    <input type="submit" value="Submit ">
</form>
</body>
</html>
