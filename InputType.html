<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Types of Inputs </title>
</head>
<body>
<form action="Image.html">
    
    <fieldset>
        <legend> Choose fruit </legend>
    Select all <label for="favo"> </label>
    <input type="radio" id="favo" name="fruit">
    <br><br>    
    
    <input type="checkbox" id="Mango" name="fruit-mango">
    <label for="Mango"> Mango </label> 
    <br><br>

    <input type="checkbox" id="Chiku" name="fruit-chiku" checked> 
    <label for="Chiku"> Chiku</label>
    <br><br>

    <input type="checkbox" id="Berry" name="fruit-berry">
    <label for="Berry"> Berry </label>
    <br><br>

    <input type="search" name="search" placeholder="Search here">
    <input type="submit" value="search">
    <br><br>

   Enter tele no: <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[6-9]{1}[0-9]{2,10}" required><br><br>
    <br><br>

    <input type="file" value="Add file" name="file">
    <br><br>

    Url: <input type="url" name="url" required>
    <input type="submit" >
    <br><br>

    <input type="image" src="Images/flower.jpg" alt="flower" style="width:100px; height:100px">
    <br><br>

    <input type="color" name="black" id="black" value="#000000">
    <label for="black"> Black </label>
    <br><br>
    
    <input type="email" name="email" placeholder="Enter email address" required> 
    <br><br>

    <input type="password" name="password" placeholder="Enter Password"> 
    <br><br>

    <input type="number" name="number" placeholder="Enter the number">
    <br><br>

    <textarea name="textarea" id="text" cols="20" rows="5"> Enter the Description: </textarea>
    <br><br>

    DOJ: <input type="date" name="date"> 
    <br><br>    

    date min: <input type="date" name="date" min="2000-12-09">
    <br><br>

    date max: <input type="date" name="date" max="2030-12-31">
    <br><br>

    <label for="favo-month"> Enter your Favourite Month: </label>
    <input type="month" name="month" id="favo-month"> 
    <br><br>

    DOB: <input type="datetime-local" name="date"> 
    <br><br>

    Time: <input type="time" name="time">

    <input type="button" value="submit">
    <br><br>
    <input type="reset" value="Reset value">

    <!-- input types iniclude min,max,steps=10(adds by 10) and value=30(default value=30) -->
    <h2> Number Input type </h2>
    <label for="number"> Select number from 10 to 100 : </label>
    <input type="number" id="number" name="number" min="10" max="100" step="10" value="30">
    <input type="submit" value="submit">
<br><br>

    <!-- Range -->
    <h3> Range type </h3>
   Range from 0 to 50: <input type="range" id="vol" name="vol" min="0" max="50" size="10">
     <input type="submit" value="Submit">

</fieldset>
</form>
</body>
</html>
