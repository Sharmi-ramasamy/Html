<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Class </title>
    <style>
        /* styles state of an element  */
        article p:first-child {
            font-size: 170%;
            color: green;
        }
        article p:last-child {
            font-size: 170%;
            color: palevioletred;
        }
        section h3:only-child {
            color: coral;
        }
        a:hover {
            color: green;
        }
    
    </style>
</head>
<body>
    <article>
        <p> Html is known as Hypertext Markup Language.</p>
        <p> It consist of hypertext and markup tag.</p>
        <p> Html forms the ovetrlook for the webpage. </p>
        <a href="../Images/Peacock.jpg"> Peacock </a>
    </article>
    <section>
        <h3> Head in Section </h3>
    </section>
    
</body>
</html>
