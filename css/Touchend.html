<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Touch End </title>
    <script>
        function endfunc() {
            document.getElementById("end").innerHTML=" Changes on touch end event"
        }
    </script>
</head>
<body>
    <p id="end" ontouchend="endfunc()"> Touch end occurs here </p>
</body>
</html>
