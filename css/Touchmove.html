<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Touch Move </title>
    <script>
        function move() {
            document.getElementById("touch").innerHTML="Text Changes"
        }
    </script>
</head>
<body>
    <p id="touch" ontouchmove="move()"> Text Moves </p>
</body>
</html>
