<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Label Page </title>
</head>
<body>
    <form action="Forms.html">
<input type="radio" id="html" name="fav_language" value="HTML">
<label for="html"> HTML </label> <br>
<input type="radio" id="css" name="my_language" value="CSS">
<label for="css"> CSS </label> <br>
<input type="radio" id="JS" name="My_language" value="JS">
<label for="JS"> JavaScript </label> <br>
<input type="radio" id="Reactjs" name="fav_language" value="React">
<label for="Reactjs"> Reactjs </label> <br>
<input type="radio" id="Angular" name="My_language" value="Angular">
<label for="Angular"> Angular </label>
<!-- The <label> HTML element represents a caption for an item in a user interface -->
    </form>
    <label for="username">Enter your username:</label>
<input id="username"> <br>
<label for="username">Forgot your username?</label>

</body>
</html>
