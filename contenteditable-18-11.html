<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Content Editor </title>
</head>
<body>
    <blockquote contenteditable="true">
        <p> Can edit this content </p>
    </blockquote>
    <cite contenteditable> -- Edit content -- </cite>
    <br><br>
    <cite contenteditable="false">-- Cannot Edit here -- </cite>
    
</body>
</html>
